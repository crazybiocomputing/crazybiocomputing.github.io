  if (name=="BLOSUM50")

  }
  var similarity=new Array();
  for (j=0;j<seq2.length;j++)

    similarity[j]=new Array(seq1.length); 
    for (i=0;i<seq1.length;i++)
      similarity[j][i]=matrix.scores[(seq1[i]+seq2[j])];

  document.getElementById('content').innerHTML = '<h2>First step: Similarity Matrix </h2>'+table;

  NW(seq1,seq2,similarity,penalty);
}

var DIAG='D'; 
var T_DIAG='&#x2196;';
var LEFT='L'; 
var T_LEFT='&larr;';
var UP='U'; 
var T_UP= '&uarr;';
var START='&#x2690;';
var END='&#x2691;';

function NW(seq1,seq2,score,p)
{
//Input: two sequences seq1 and seq2
// Output: optimal alignment and score α
// Initialization:
  var tmp1='?'+seq1;
  var tmp2='?'+seq2;

  var F=new Array(tmp2.length);
  var trace=new Array(tmp2.length);
  for (var j in tmp2)
  {
    F[j]=new Array(tmp1.length);
    trace[j]=new Array(tmp1.length);
    F[j][0]=-j*p;
    trace[j][0]=UP;
    for (var i in tmp1)
    {
      F[0][i]=-i*p;
      trace[0][i]=LEFT;
    }
  }
  trace[0][0]=END;

// Recurrence:
  for (j=1;j<tmp2.length;j++)
    for (i=1;i<tmp1.length;i++)
    {
      F[j][i]= Math.max( F[j-1][i-1] + score[j-1][i-1], F[j-1][i] - p, F[j][i-1] - p); 
      trace[j][i]= getArrowDirection(F[j][i], F[j-1][i-1] + score[j-1][i-1], F[j-1][i] - p, F[j][i-1] - p); 
    }

// Traceback:
// Output format: http://emboss.sourceforge.net/docs/themes/AlignFormats.html
var i=tmp1.length-1;
var j=tmp2.length-1;
var ans1='';
var ans2='';

while (i>0 || j>0)
{
  if (trace[j][i] == DIAG ) 
  {
    ans1+=tmp1[i];
    ans2+=tmp2[j];
    trace[j][i] = T_DIAG;
    j--;i--;
  }
  else if (trace[j][i] == LEFT ) 
  {
    ans1+=tmp1[i];
    ans2+='-';
    trace[j][i] = T_LEFT;
    i--;
  }
  else 
  {
    ans1+='-';
    ans2+=tmp2[j];
    trace[j][i] = T_UP;
    j--;
  }

}

function getArrowDirection(S, diag, up, left)
{
  var value='';
  if (S==diag)
    value=DIAG;
  else 
  {
    if (S==up)
      value+=UP;
    if (S==left)
      value+=LEFT;
  }
  return value;
}

function matrixToTable(seq1,seq2,arr2D)
{
  var table='<table><thead><th></th>';
  for (i=0;i<seq1.length;i++)
	table+=('<th>'+seq1[i]+'</th>');

  table+='</thead><tbody>';
  for (j=0;j<seq2.length;j++)
  {
    table+='<tr><td class="seq">'+seq2[j]+'</td>';
    for (i=0;i<seq1.length;i++)
    {
      if (arr2D[j][i]==T_DIAG || arr2D[j][i]==T_UP || arr2D[j][i]==T_LEFT) 
        table+=('<td class="trace">'+arr2D[j][i]+'</td>');
      else
        table+=('<td>'+arr2D[j][i]+'</td>');
    }
    table+='</tr>';
  }
  table+='</tbody></table>';  
  return table;
}
